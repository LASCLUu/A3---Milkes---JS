<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de Imagens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <input type="file" id="upload" accept="image/*">
    <br>
    <button id="rotate-90" onclick="rotate90()">Rotacionar 90°</button>
    <button id="rotate-180" onclick="rotate180()">Rotacionar 180°</button>
    <button id="resize" onclick="resizeImg()">Redimensionar</button>
    <input type="number" id="width" placeholder="Largura">
    <input type="number" id="height" placeholder="Altura">
    <input type="number" id="pixelsMover" placeholder="Pixels a mover">
    <button class="mover" onclick="moveUp()">Mover para cima</button>
    <button class="mover" onclick="moveDown()">Mover para baixo</button>
    <button class="mover" onclick="moveLeft()">Mover para esquerda</button>
    <button class="mover" onclick="moveRight()">Mover para direita</button>
    <button id="invert-horizontal" onclick="flipHorizontal()">Inverter Horizontalmente</button>
    <button id="invert-vertical" onclick="flipVertical()">Inverter Verticalmente</button>
    <button id="grayscale" onclick="toggleBW()">Tons de Cinza</button>
    <button id="invert" onclick="invertColors()">Inverter Cores</button>
    <label for="brilho">Brilho:</label>
    <input type="number" name="brilho" step="25" id="brilho" value="0">
    <label for="">Contraste:</label>
    <input type="number" name="contraste" step="25" id="contraste" value="0">
    <label for="">Saturação:</label>
    <input type="number" name="saturacao" step="1" id="saturacao" value="0">
    <canvas id="canvas"></canvas>
    <button onclick="save()">Salvar</button>
    <script src="scripts.js"></script>
</body>
</html>
