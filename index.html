<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="icon" href="logo-foto.png" />
    <title>FotoForge</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <input type="file" id="upload-img" accept="image/*" />
      <button onclick="save()">Salvar</button>
    </header>
    <div>
      <!-- Parte de amostragem da imagem com as opções "carregar imagem" e "salvar" -->
      <canvas id="canvas"></canvas>
    </div>
    <div id="botoes">
      <div id="linha1">
        <div>
          <!-- Botão de 90° -->
          <button id="rotate-90" onclick="rotate90()">Rotacionar 90°</button>
        </div>
        <div>
          <!-- Botão de 180° -->
          <button id="rotate-180" onclick="rotate180()">Rotacionar 180°</button>
        </div>
        <div>
          <!-- Redimensionamento da Imagem -->
          <button id="resize" onclick="resizeImg()">Redimensionar</button>

          <input type="number" id="width" placeholder="Largura" />
          <input type="number" id="height" placeholder="Altura" />
          <input type="number" id="pixelsMover" placeholder="Pixels a mover" />
        </div>
      </div>
      <div>
        <div id="linha2">
          <!-- Mover imagem pra cima -->
          <button class="mover" onclick="moveUp()">Mover para cima</button>
        </div>
        <div>
          <!-- Mover imagem pra baixo -->
          <button class="mover" onclick="moveDown()">Mover para baixo</button>
        </div>
        <div>
          <!-- Mover imagem para a esquerda -->
          <button class="mover" onclick="moveLeft()">
            Mover para esquerda
          </button>
        </div>
        <div>
          <!-- Mover imagem para a direita -->
          <button class="mover" onclick="moveRight()">
            Mover para direita
          </button>
        </div>
      </div>
      <div>
        <div id="linha3">
          <!-- Inverter imagem na horizontal -->
          <button id="invert-horizontal" onclick="flipHorizontal()">
            Inverter Horizontalmente
          </button>
        </div>
        <div>
          <!-- Mover imagem na vertical -->
          <button id="invert-vertical" onclick="flipVertical()">
            Inverter Verticalmente
          </button>
        </div>
        <div>
          <!-- Botão B & W -->
          <button id="grayscale" onclick="blackNWhite()">Tons de Cinza</button>
        </div>
        <div>
          <!-- Inversão de cores -->
          <button id="invert" onclick="invertColors()">Inverter Cores</button>
          <label for="brilho">Brilho:</label>
          <input type="number" name="brilho" step="25" id="brilho" value="0" />
          <label for="">Contraste:</label>
          <input
            type="number"
            name="contraste"
            step="25"
            id="contraste"
            value="0"
          />
          <label for="">Saturação:</label>
          <input
            type="number"
            name="saturacao"
            step="1"
            id="saturacao"
            value="0"
          />
          <div>
            <button id="reset" onclick="resetImg()">Restaurar imagem original</button>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
